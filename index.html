<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Futbolistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72ab72196e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1>Registro De Futbolistas</h1>
    </header>

    <div class="container mt-3">
        <div>
            <div>
                <form id="formFutbol">
                        <label for="nombre" class="mt-2">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="foco(this.id)">
                        <div id="enombre"></div>
                
                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="equipo">Equipo:</label>
                                <input type="text" id="equipo" name="equipo" class="form-control" onblur="foco(this.id)">
                                <div id="eequipo"></div>
                            </div>
                            <div class="col-6">
                                <label for="pais">País:</label>
                                <input type="text" id="pais" name="pais" class="form-control" onblur="foco(this.id)">
                                <div id="epais"></div>
                            </div>
                        </div>
                
                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="edad">Edad:</label>
                                <input type="number" id="edad" name="edad" class="form-control" inputmode="numeric" oninput="validarEdad(this)" onblur="foco(this.id)">
                                <div id="eedad"></div>
                            </div>
                            <div class="col-6">
                                <label for="fecha">Fecha de Debut:</label>
                                <input type="date" id="fecha" name="fechaDebut" class="form-control" onblur="foco(this.id)">
                                <div id="efecha"></div>
                            </div>
                        </div>
                
                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="posicion">Posición:</label>
                                <select id="posicion" name="posicion" class="form-select" onblur="foco(this.id)">
                                <option value="">Seleccionar</option>
                                <option value="Delantero">Delantero</option>
                                <option value="Mediocampista">Mediocampista</option>
                                <option value="Defensor">Defensor</option>
                                <option value="Portero">Portero</option>
                                </select>
                                <div id="eposicion"></div>
                            </div>
                
                            <div class="col-6">
                                <label>Pie Bueno:</label>
                                    <div class="check mt-2">
                                        <input type="radio" id="Derecho"  name="pie" class="form-check-input"> Derecho
                                        <input type="radio" id="Izquierdo"  name="pie" class="form-check-input"> Izquierdo
                                        <div id="epie"></div>
                                    </div>
                            </div>
                        </div>
                
                        <label class="mt-2" >Estado:</label>
                            <div class="check mt-2">
                                <input type="radio" id="Activo"  name="estado" class="form-check-input"> Activo
                                <input type="radio" id="Inactivo"  name="estado" class="form-check-input"> Inactivo
                                <div id="eestado"></div>
                            </div>
                            
                        <div id="errorMensaje" class="text-danger"></div>
                        <div class="text-end">
                            <button type="submit" id="limpiar" class="btn btn-info"> Limpiar
                                <i class="fa-solid fa-eraser"></i>
                            </button>                      
                            <button type="submit" id="btnSave" class="btn btn-success boton"> Guardar
                                <i class="fa-solid fa-floppy-disk color"></i>
                            </button>
                            
                        </div>
                </form>
            </div>

            <div class="mt-5">
                <div id="listar" class="row"></div>
            </div>
        </div>
    </div>

    <button id="volver" class="btn-volver-arriba">
        <i class="fas fa-arrow-up"></i>
    </button>
        
    <script type="module" src="index.js"></script>
    <script src="funcion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
